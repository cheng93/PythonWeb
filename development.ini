[app:main]
use = egg:app
pyramid.reload_templates = true
pyramid.includes =
    pyramid_debugtoolbar

sqlalchemy.url = postgresql://postgres@localhost:5432/dvdrental

[server:main]
use = egg:pyramid#wsgiref
port = 80

[loggers]
keys = root, app, sqlalchemy.engine.base.Engine

[logger_app]
level = DEBUG
handlers =
qualname = app

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy.engine.base.Engine]
level = INFO
handlers =
qualname = sqlalchemy.engine.base.Engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s