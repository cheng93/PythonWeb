version: "3"
services:
  web:
    build: .
    volumes: 
      - /src
    ports:
      - "8001:80"
    environment:
      DEBUG: "true"
      DVDRENTAL_CONNECTION_STRING: "postgresql://postgres@postgres:5432/dvdrental"
  visualizer:
    ports:
      - "8081:8080"
  postgres:
    ports:
      - "5433:5432"
    volumes:
      - "/var/lib/postgresql/data"