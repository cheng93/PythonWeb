version: "3"
services:
  web:
    build: .
    ports:
      - "8000:80"
    environment:
      DEBUG: "true"
      DVDRENTAL_CONNECTION_STRING: "postgresql://postgres@postgres:5432/dvdrental"
  visualizer:
    ports:
      - "8080:8080"
  postgres:
    ports:
      - "2345:5432"
    volumes:
      - "~/.code/python-web/data/postgres:/var/lib/postgresql/data"
  elasticsearch:
    ports:
      - "9200"
    volumes:
      - "~/.code/python-web/data/elasticsearch:/usr/share/elasticsearch/data"
  kibana:
    ports:
      - "5602:5601"
  logstash:
    environment:
      ELASTICSEARCH_URL: "elasticsearch:9200"
      ELASTICSEARCH_USER: "elastic"
      ELASTICSEARCH_PASSWORD: "changeme"
      xpack.monitoring.elasticsearch.username: "elastic"